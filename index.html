<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<title>Quiz</title>
	</head>
	<body>
		<!-- Image and text -->
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img
					src="https://tinyurl.com/y7dnho2a"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt="test image"
					loading="lazy"
				/>
			</a>
			<div id="timer" class="ml-auto">timer</div>
			<div id="score" class="mx-auto">score</div>
		</nav>
		<h1 class="mr-auto pb-5" style="width: 200px;">Quiz</h1>
		<p>
			if you get a question right you get a point else you loose 10 seconds of
			time.
		</p>
		<br />

		<div>
			<div class="container ml-auto">
				<div id="start" href="#" class="col-sm text-center font-weight-bold">
					"press start to begin"
				</div>
			</div>
		</div>

		<div class="my-2">
			<div id="btn1" href="#" class="col-sm btn btn-primary"></div>
		</div>
		<form id="final" style="display: none;">
			<div class="form-group">
				<label for="exampleFormControlInput1">Enter your Name.</label>
				<input
					type="text"
					class="form-control"
					id="exampleFormControlInput1"
					placeholder="your name"
				/>
			</div>
		</form>
		<h2 id="generate">
			<p></p>
		</h2>

		<!-- --------------------------------------------------------- -->

		<script src="./script.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
